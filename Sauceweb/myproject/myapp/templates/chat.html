<!DOCTYPE html>
<html>
<head>
    <title>AI Chat</title>
    <style>
        #chat-container {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            margin-bottom: 5px;
            color: blue;
        }
        .ai-message {
            text-align: left;
            margin-bottom: 5px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>AI Chat</h1>
    <div id="chat-container">
        </div>
    <div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendToAI()">Send</button>
    </div>

    <script>
        async function sendToAI() {
            const userInput = document.getElementById('user-input').value;
            document.getElementById('user-input').value = ''; // Clear input

            if (userInput.trim() !== '') {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML += `<div class="user-message">You: ${userInput}</div>`;
                chatContainer.scrollTop = chatContainer.scrollHeight;

                try {
                    const response = await fetch('/api/chat/', { // Your backend endpoint
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // You might need to include an API key or authentication token here
                        },
                        body: JSON.stringify({ message: userInput }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        chatContainer.innerHTML += `<div class="ai-message">AI: ${data.response}</div>`;
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    } else {
                        const errorData = await response.json();
                        chatContainer.innerHTML += `<div class="ai-message error">Error: ${errorData.error || 'Something went wrong with the AI.'}</div>`;
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                } catch (error) {
                    chatContainer.innerHTML += `<div class="ai-message error">Error: ${error}</div>`;
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }
        }

        // You might need a function to handle initial setup or persistent connections
    </script>
</body>
</html>
